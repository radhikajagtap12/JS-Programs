      function delay(ms) {
        return new Promise((resolved, rejected) => {
          setTimeout(() => {
            resolved("I have resolved");
          }, ms);
        });
      }

      async function time() {
        console.log("Waiting for 5 sec");
        await delay(5000).then((response) => console.log(response));
        console.log("Waited for 5 sec");
      }
      time();
