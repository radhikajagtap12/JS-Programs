  <body>
    <script>
      function isPalindrom(str) {
        for (let i = 0; i <= str.length - 1; i++) {
          if (str[i] !== str[str.length - 1 - i]) {
            console.log(str[i], str[str.length - 1 - i]);
            return false;
          }
        }
        return true;
      }

      function palindrom2(str) {
        let start = 0;
        let end = str.length - 1;
        for (start, end; start <= end; start++, end--) {
          console.log(str[start], str[end]);
          if (str[start] !== str[end]) {
            return false;
          }
        }
        return true;
      }

      console.log("madam: " + isPalindrom("madam"));
      console.log("radhika: " + isPalindrom("radhika"));
      console.log("niten: " + isPalindrom("niten"));
      console.log("addaaaa: " + isPalindrom("addaaaa"));
    </script>
